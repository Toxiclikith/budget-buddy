<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetBuddy</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header class="app-header">
    <h1><i class="bi bi-wallet2"></i> BudgetBuddy</h1>
    <div class="month-scroll-container">
      <div id="month-scroll" class="month-scroll"></div>
    </div>
  </header>

  <main>
    <section class="summary">
      <div class="income-card">
        <h2><i class="bi bi-arrow-down-circle-fill"></i> Income</h2>
        <p id="total-income">₹0.00</p>
      </div>
      <div class="expense-card">
        <h2><i class="bi bi-arrow-up-circle-fill"></i> Expenses</h2>
        <p id="total-expenses">₹0.00</p>
      </div>
    </section>

    <section class="transactions">
      <ul id="transaction-list">
      </ul>
    </section>
  </main>

  <button id="add-transaction-btn"><i class="bi bi-plus-lg"></i></button>

  <div id="transaction-modal" class="modal hidden">
    <form id="transaction-form" class="modal-content income-theme">
      <h2 id="modal-title"><i class="bi bi-pencil-square"></i> Add Transaction</h2>

      <div class="type-toggle">
        <button type="button" id="income-btn" class="toggle-btn income">Income</button>
        <button type="button" id="expense-btn" class="toggle-btn expense">Expense</button>
      </div>

      <label for="currency">Currency:</label>
      <select id="currency" required>
        <option value="INR">₹ INR - Indian Rupee</option>
        <option value="USD">$ USD - US Dollar</option>
        <option value="EUR">€ EUR - Euro</option>
        <option value="GBP">£ GBP - British Pound</option>
        <option value="AED">د.إ AED - UAE Dirham</option>
        <option value="KWD">KD KWD - Kuwaiti Dinar</option>
        <option value="CNY">¥ CNY - Chinese Yuan</option>
        <option value="JPY">¥ JPY - Japanese Yen</option>
        <option value="AUD">$ AUD - Australian Dollar</option>
        <option value="CAD">$ CAD - Canadian Dollar</option>
        <option value="SGD">$ SGD - Singapore Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="SAR">﷼ SAR - Saudi Riyal</option>
        <option value="QAR">﷼ QAR - Qatari Riyal</option>
        <option value="MYR">RM MYR - Malaysian Ringgit</option>
        <option value="THB">฿ THB - Thai Baht</option>
        <option value="ZAR">R ZAR - South African Rand</option>
        <option value="NZD">$ NZD - New Zealand Dollar</option>
        <option value="HKD">$ HKD - Hong Kong Dollar</option>
        <option value="PKR">₨ PKR - Pakistani Rupee</option>
        <option value="BDT">৳ BDT - Bangladeshi Taka</option>
        <option value="LKR">Rs LKR - Sri Lankan Rupee</option>
        <option value="NPR">₨ NPR - Nepalese Rupee</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />

      <label for="category">Category:</label>
      <div class="custom-dropdown" id="category-dropdown">
        <div class="selected-category" id="selected-category">Select Category</div>
        <ul class="dropdown-list" id="dropdown-list"></ul>
      </div>
      <input type="hidden" id="category" required />


      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="note">Note:</label>
      <input type="text" id="note" />

      <div class="form-actions">
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="button" id="delete-btn"
          style="display:none; background-color: #e74c3c; color: white;">Delete</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
