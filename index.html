<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BudgetBuddy</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1><i class="bi bi-wallet2"></i> BudgetBuddy</h1>
    <div class="month-navigation">
      <button id="prev-month">&laquo; Prev</button>
      <span id="current-month">May 2025</span>
      <button id="next-month">Next &raquo;</button>
    </div>
  </header>

  <main>
    <section class="summary">
      <div class="income-card">
        <h2><i class="bi bi-arrow-down-circle-fill"></i> Income</h2>
        <p id="total-income">₹0.00</p>
      </div>
      <div class="expense-card">
        <h2><i class="bi bi-arrow-up-circle-fill"></i> Expenses</h2>
        <p id="total-expenses">₹0.00</p>
      </div>
    </section>

    <section class="transactions">
      <ul id="transaction-list">
        <!-- Transaction items will be appended here -->
      </ul>
    </section>
  </main>

  <button id="add-transaction-btn"><i class="bi bi-plus-lg"></i></button>

  <!-- Modal for Add/Edit Transaction -->
  <div id="transaction-modal" class="modal hidden">
    <form id="transaction-form" class="modal-content">
      <h2 id="modal-title"><i class="bi bi-pencil-square"></i> Add Transaction</h2>

      <label for="transaction-type">Type:</label>
      <select id="transaction-type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="currency">Currency:</label>
      <select id="currency" required>
        <option value="INR">₹ INR</option>
        <option value="USD">$ USD</option>
        <option value="EUR">€ EUR</option>
        <!-- Add more currencies as needed -->
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />

      <label for="category">Category:</label>
      <select id="category" required>
        <!-- Dynamically populated based on transaction type -->
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="note">Note:</label>
      <input type="text" id="note" />

      <div class="form-actions">
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
